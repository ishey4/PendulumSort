<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PendulumSort</title>
    <meta name="description" content="PendulumSort">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="styles.css">
    <script src="pendulum.js" type="text/javascript"></script>
    <script src="separateNumbers.js" type="text/javascript"></script>
</head>

<body>
    <h1>This page is a demo of the Pendulum Sort</h1>
    <h1>The code, (along with its comments) can be seen <a href="pendulum.js" target="_blank">here</a>.</h1>
    <h4>
        <span>Input (separated by commas):</span> <input id="textArea"></input>
    </h4>
    <h4>
        <span>Pendulum Direction:</span>
        <select id="cadence">
            <option value="startRight">Start from right</option>
            <option value="startLeft">Start from left</option>
            <option value="startCenterThenRight">Start from center swing right</option>
            <option value="startCenterThenLeft">Start from center swing left</option>
        </select>
    </h4>
    <h4>
        <span>Start With:</span>
        <select id="startWith">
            <option value="">Smallest Number</option>
            <option value="1">Largest Number</option>
        </select>
    </h4>
    <h4>
        <span>Output:</span> <span id="sortedValues"></span>
    </h4>
    <script>
        const input = document.getElementById('textArea');
        const outputDiv = document.getElementById('sortedValues')
        const eventsToListenFor = ['keyup', 'change']

        eventsToListenFor.forEach((event) => {
            document.addEventListener(event, (e) => {
                const cadence = document.getElementById("cadence").value;
                const startWithLargestNumber = !!document.getElementById("startWith").value
                const inputText = document.getElementById("textArea").value;

                const inputArray = separateNumbers(inputText);
                const outputArray = pendulum(inputArray, startWithLargestNumber, cadence);
                outputDiv.innerHTML = outputArray.join(", ")
            })
        });

    </script>
</body>

</html>
